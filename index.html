<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>El FisioLógico · Repositorio Científico en Fisioterapia</title>

<!-- SEO -->
<meta name="description" content="Repositorio de artículos científicos analizados críticamente en fisioterapia, anatomía aplicada, dolor y neurociencia." />
<meta name="keywords" content="fisioterapia basada en evidencia, anatomía funcional, dolor crónico, BFR, tDCS" />
<meta name="author" content="El FisioLógico" />
<link rel="canonical" href="https://elfisiologico.github.io/" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --black:#000;
  --white:#fff;
  --yellow:#FCBF06;
  --card:#111;
  --muted:#ccc;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--black);
  color:var(--white);
  line-height:1.6;
}

a{color:inherit;text-decoration:none;}

.container{
  max-width:1100px;
  margin:auto;
  padding:3rem 1.5rem;
}

.brand{
  color:var(--yellow);
  letter-spacing:.12em;
  font-size:.8rem;
  text-transform:uppercase;
  margin-bottom:1rem;
}

h1{
  font-size:2.5rem;
  margin-bottom:1rem;
}

.intro{
  max-width:760px;
  color:var(--muted);
  font-size:1.05rem;
}

.grid{
  margin-top:4rem;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:2rem;
}

.card{
  background:var(--card);
  border-radius:18px;
  padding:2rem;
  box-shadow:
    0 0 0 1px rgba(255,255,255,0.05),
    0 20px 40px rgba(0,0,0,0.6);
  transition:.3s ease;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:
    0 0 0 1px rgba(252,191,6,.4),
    0 30px 60px rgba(0,0,0,.8);
}

.card h2{
  margin:0 0 .6rem 0;
  color:var(--yellow);
  font-size:1.35rem;
}

.card p{
  font-size:.95rem;
  color:#d0d0d0;
  margin-bottom:1.5rem;
}

.card span{
  font-size:.85rem;
  font-weight:600;
  color:var(--yellow);
}

footer{
  margin-top:5rem;
  padding-top:2rem;
  border-top:1px solid #222;
  font-size:.8rem;
  color:#888;
  text-align:center;
}

@media(max-width:768px){
  h1{font-size:2rem;}
}
</style>
</head>

<body>
<main class="container">

<section>
  <div class="brand">El_FisioLógico</div>
  <h1>Repositorio Científico en Fisioterapia</h1>
  <p class="intro">
    Plataforma de análisis crítico de artículos científicos orientada a la práctica clínica,
    la docencia avanzada y la integración real de evidencia.
  </p>
</section>

<section class="grid" id="categoryGrid">
  <!-- Cargado dinámicamente -->
</section>

<footer>
© El FisioLógico · Fisioterapia, evidencia científica y pensamiento crítico
</footer>

</main>

<script>
fetch('/articulos.json')
  .then(res => res.json())
  .then(data => {
    const grid = document.getElementById('categoryGrid');

    data.categories.forEach(cat => {
      const a = document.createElement('a');
      a.href = `/articulos/${cat.id}/`;
      a.className = 'card';

      a.innerHTML = `
        <h2>${cat.title}</h2>
        <p>${cat.description}</p>
        <span>Explorar artículos →</span>
      `;

      grid.appendChild(a);
    });
  })
  .catch(err => {
    console.error('Error cargando articulos.json', err);
  });
</script>

</body>
</html>
