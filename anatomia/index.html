<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>El FisioLógico · Anatomía</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --black:#000000;
  --white:#ffffff;
  --yellow:#FCBF06;
  --card:#111111;
  --muted:#b5b5b5;
}

body {
  margin:0;
  font-family:'Inter', sans-serif;
  background:var(--black);
  color:var(--white);
}

.container {
  max-width:1000px;
  margin:auto;
  padding:3rem 1.5rem;
}

.brand {
  color:var(--yellow);
  letter-spacing:.12em;
  font-size:.8rem;
  text-transform:uppercase;
  margin-bottom:1rem;
}

h1 {
  color:var(--yellow);
  margin-bottom:.5rem;
}

p {
  color:var(--muted);
  max-width:720px;
}

.list {
  margin-top:3rem;
  display:grid;
  gap:1.5rem;
}

.card {
  background:var(--card);
  padding:1.75rem;
  border-radius:16px;
  box-shadow:
    0 0 0 1px rgba(255,255,255,0.05),
    0 20px 40px rgba(0,0,0,0.6);
  transition:transform .25s ease, box-shadow .25s ease;
}

.card:hover {
  transform:translateY(-4px);
  box-shadow:
    0 0 0 1px rgba(252,191,6,0.4),
    0 30px 60px rgba(0,0,0,0.8);
}

.meta {
  font-size:.8rem;
  color:#999;
  margin-bottom:.4rem;
}

.title {
  font-size:1.1rem;
  font-weight:600;
  color:var(--white);
}

.tag {
  display:inline-block;
  margin-top:.6rem;
  font-size:.75rem;
  color:var(--yellow);
  font-weight:500;
}

a {
  text-decoration:none;
  color:inherit;
  display:block;
}
</style>
</head>

<body>
<main class="container">

  <!-- MARCA -->
  <div class="brand">El_FisioLógico</div>

  <!-- CATEGORÍA -->
  <h1 id="categoryTitle">Anatomía</h1>
  <p id="categoryDescription">
    Anatomía funcional y clínica aplicada a la fisioterapia y al razonamiento terapéutico.
  </p>

  <!-- LISTADO -->
  <section class="list" id="articleList">
    <div class="meta">Cargando artículos…</div>
  </section>

</main>

<script>
/* CONFIGURACIÓN MANUAL POR CATEGORÍA */
const CATEGORY_ID = 'anatomia';

/* RUTA RELATIVA ROBUSTA */
const JSON_PATH = '../../articulos.json';

fetch(JSON_PATH)
  .then(res => {
    if (!res.ok) throw new Error('JSON no accesible');
    return res.json();
  })
  .then(data => {

    const category = data.categories.find(c => c.id === CATEGORY_ID);
    if (category) {
      document.getElementById('categoryTitle').textContent = category.title;
      document.getElementById('categoryDescription').textContent = category.description;
    }

    const list = document.getElementById('articleList');
    list.innerHTML = '';

    const articles = data.articles.filter(a => a.category === CATEGORY_ID);

    if (articles.length === 0) {
      list.innerHTML = '<div class="meta">No hay artículos todavía en esta categoría.</div>';
      return;
    }

    articles.forEach(a => {
      const link = document.createElement('a');
      link.href = a.path;
      link.className = 'card';

      link.innerHTML = `
        <div class="meta">${a.year ?? ''} · ${a.type ?? 'Artículo científico'}</div>
        <div class="title">${a.title}</div>
        <div class="tag">${a.focus ?? ''}</div>
      `;

      list.appendChild(link);
    });
  })
  .catch(err => {
    document.getElementById('articleList').innerHTML =
      '<div class="meta">No se pudieron cargar los artículos.</div>';
    console.error(err);
  });
</script>

</body>
</html>
